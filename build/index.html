<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Allegria</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="page-holder">
		<div class="wrapper">
			<header class="header">
				<div class="container">
					<div class="header-wrapper">
						<div class="logo">
							<a href="#"><img src="img/header/logo.svg" alt="logo"></a>
						</div>
						<ul class="sex">
							<li>Жінки</li>
							<li>Чоловіки</li>
						</ul>
						<form>
							<label for="header-search">Пошук</label>
							<input type="search" id="header-search">
						</form>
						<ul class="languages">
							<li>Ua</li>
							<li>En</li>
						</ul>
						<ul class="header-icons">
							<li><a href="#">
								<img src="img/header/client-icon.svg" alt="client">
							</a></li>
							<li><img src="img/header/like-icon.svg" alt="like"></li>
							<li><a href="#">
								<img src="img/header/bag-icon.svg" alt="bag">
							</a></li>
						</ul>
					</div>
				</div>
			</header>
			<main class="main">
				<div class="container">
					
				</div>
			</main>
		</div>
		<footer class="footer">
			<div class="container">
					
			</div>
		</footer>
	</div>
	<script src="./js/app.js"></script>
</body>
</html>
